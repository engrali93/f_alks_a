
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3" id="form_container" style="margin: auto!important;">
                    <div class="head row">
                        <div class="colcl">
                        <h1>Contact Us</h1>
                        </div>

                        
                    </div>
                    <form role="form" method="post" id="reused_form">
                         <!-------------------product n qty---------------------------------->

                        <!-------------------Name---------------------------------->
                        <div class="row" style="margin-bottom: 4px;">
                            <div class="col-sm-12 form-group" >
                                <label for="name"> Name*:</label>
                                <input type="text" class="form-control" id="name" name="name"  placeholder="Enter Name" required>
                            </div>
                        </div>


                           <!----------------------PHONE------------------------------->
                           <div class="row" style="margin-bottom: 4px;">
                            <div class="col-sm-12 form-group" >
                                <label for="phone">Phone:</label>
                                <input type="tel" pattern="\d*" class="form-control" id="phone" name="phone"  placeholder="e.g. 03001234567" >
                            </div>
                        </div>
                         <!----------------------email------------------------------->
                        <div class="row" style="margin-bottom: 4px;">
                                 <div class="col-sm-12 form-group">
                                <label for="email"> Email*:</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email" required> 
                            </div>
                        </div>

                        <!-------------------Subject---------------------------------->
                           <div class="row" style="margin-bottom: 4px;">
                            <div class="col-sm-12 form-group" > 
                                <label for="subject"> Subject*:</label>
                                <textarea class="form-control" type="textarea" name="subject" id="subject" maxlength="500"  placeholder="Enter Subject" required></textarea>
                            </div>
                        </div>                        
                         <!----------------------Message------------------------------->
                        <div class="row" style="margin-bottom: 4px;">
                            <div class="col-sm-12 form-group" >
                                <label for="message"> Message*:</label>
                                <textarea class="form-control" type="textarea" name="message" id="message" maxlength="6000" rows="4" placeholder="Additional information" required></textarea>
                            </div>
                        </div>
                        

                       


                        
                         <!----------------------button------------------------------->

                        <div class="row" style= "margin: 20px 0 20px 0;">
                            <div class="col-sm-12 form-group" >
                                <button type="submit" class="btn btn-success rounded-pill pull-right" >Submit &rarr;</button>
                            </div>
                        </div>
                    </form>
                    <div id="success_message" style="width:100%; height:100%; display:none; "> <h3>Send successfully!</h3><br><h5>Our team will contact you on your given email.</h5> </div>
                    <div id="error_message" style="width:100%; height:100%; display:none; "> <h3>Error</h3> Sorry there was an error sending your form. </div>
                </div>
            </div>
        </div>
