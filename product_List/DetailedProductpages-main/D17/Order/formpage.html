<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Order</title>
        
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
        
        <script src="https://kit.fontawesome.com/65bdc96f4a.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <!-- Latest compiled and minified CSS -->
                <!-- Latest compiled and minified CSS -->
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
                <!-- Optional theme -->
                <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" >
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <link rel="stylesheet" href="form.css" >
        <script src="form.js"></script>
        <script src="bootstrap-input-spinner.js"></script>
    </head>
    <body >
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3" id="form_container" style="margin: auto!important;">
                    <div class="head row">
                        <div class="col">
                        <h1>Order</h1>
                        </div>
                        <div class="crossIC col">
                        <a type="button" onclick="history.back()"><i class="fas fa-times"></i></a>
                        </div>
                    </div>
                    <form role="form" method="post" id="reused_form">
                         <!-------------------product n qty---------------------------------->
                        <div class="row" style="margin-bottom: 4px;">
                            <div class="col-6 form-group">
                                <label for="Product"> Product:</label>
                                <input type="text" class="form-control" id="product" name="product" value="GE D17" readonly >
                            </div>
                            <div class="col form-group">
                                <label for="qty"> Qty*:</label>
                                <input type="numberCnt" class="form-control" id="qty" name="qty" value="1" min="1" max="10" step="1">
                            </div>
                        </div>
                        <!-------------------Name---------------------------------->
                        <div class="row" style="margin-bottom: 4px;">
                            <div class="col-sm-12 form-group" >
                                <label for="name"> Name*:</label>
                                <input type="text" class="form-control" id="name" name="name"  placeholder="Enter Name" required>
                            </div>
                        </div>
                           <!-------------------Address---------------------------------->
                        <div class="row" style="margin-bottom: 4px;">
                            <div class="col-sm-12 form-group" > 
                                <label for="address"> Address*:</label>
                                <textarea class="form-control" type="textarea" name="address" id="address" maxlength="6000" rows="3" placeholder="Enter Address" required></textarea>
                            </div>
                        </div>
                        <!------------------CITY----------------------------------->
                        <div class="row" style="margin-bottom: 4px;">
                            <div class="col-sm-12 form-group" >
                                <label for="city">City*:</label>
                                <input type="text" class="form-control" id="city" name="city"  placeholder="Enter City" required>
                            </div>
                        </div>
                           <!----------------------PHONE------------------------------->
                           <div class="row" style="margin-bottom: 4px;">
                            <div class="col-sm-12 form-group" >
                                <label for="phone">Phone*:</label>
                                <input type="tel" pattern="\d*" class="form-control" id="phone" name="phone"  placeholder="e.g. 03001234567" required>
                            </div>
                        </div>
                         <!----------------------email------------------------------->
                        <div class="row" style="margin-bottom: 4px;">
                                 <div class="col-sm-12 form-group">
                                <label for="email"> Email:</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email"> 
                            </div>
                        </div>
                         <!----------------------Message------------------------------->
                        <div class="row" style="margin-bottom: 4px;">
                            <div class="col-sm-12 form-group" >
                                <label for="message"> Message (Optional):</label>
                                <textarea class="form-control" type="textarea" name="message" id="message" maxlength="6000" rows="4" placeholder="Additional information"></textarea>
                            </div>
                        </div>
                        
                        <div class="row" style= "margin: 20px 0 20px 0;">
                        <div class="col-sm-12 form-group" >
                           
                            <input class="form-check-input" type="checkbox" value="option1" id="checkbox"  checked disabled>&nbsp;  Cash on delivery.
                            
                        </div>
                        </div>
                       


                        
                         <!----------------------button------------------------------->

                        <div class="row" style= "margin: 20px 0 20px 0;">
                            <div class="col-sm-12 form-group" >
                                <button type="submit" class="btn btn-success rounded-pill pull-right" >Send Order &rarr;</button>
                            </div>
                        </div>
                    </form>
                    <div id="success_message" style="width:100%; height:100%; display:none; "> <h3>Send successfully!</h3><br><h5>Our sales team will contact you on your given phone number for the confirmation.</h5> </div>
                    <div id="error_message" style="width:100%; height:100%; display:none; "> <h3>Error</h3> Sorry there was an error sending your form. </div>
                </div>
            </div>
        </div>
        <script>
            $("input[type='numberCnt']").inputSpinner()
        </script>
    </body>
</html>
