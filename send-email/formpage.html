<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>PHP Contact Form To Send Email On Form Submission - reusable form</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" >
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <link rel="stylesheet" href="form.css" >
        <script src="form.js"></script>
    </head>
    <body >
        <div class="container">
            <div class="container form-top">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3 col-sm-12 col-xs-12">
                        <div class="panel panel-danger">
                            <div class="panel-body">
                                <form id="reused_form" style="padding: 15px 15px 15px 15px;">
                                    <h2>Order</h2>
                                    <div class="row">
                                    <div class="form-group col">
                                        <label >Product*</label>
                                        <input type="text" name="product" class="form-control" placeholder="Earphone D17" disabled>
                                    </div>
                                    <div class="form-group col" style="width:50%;">
                                        <label >Qty.*</label>
                                        <input type="number" name="qty" class="form-control" value="1" min="1" max="10" step="1" />
                                    </div>
                                    </div>
                                    <div class="form-group">
                                        <label >Name*</label>
                                        <input type="text" name="name" required class="form-control" placeholder="Enter Name">
                                    </div>
                                    <div class="form-group">
                                        <label >Address*</label>
                                        <textarea rows="3" name="address" required class="form-control" placeholder="Enter Address"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label >City*</label>
                                        <input type="text" name="city" class="form-control" placeholder="Enter City"></input>
                                    </div>
                                    <div class="form-group">
                                        <label >Phone*</label>
                                        <input type="number" name="phone" required class="form-control" placeholder="Enter Phone Number">
                                    </div>
                                    <div class="form-group">
                                        <label >Email</label>
                                        <input type="email" name="email" class="form-control" placeholder="Enter Email">
                                    </div>
                                    <div class="form-group">
                                        <label >Message (Optional)</label>
                                        <textarea rows="3" name="message" class="form-control" placeholder="Type any additional information"></textarea>
                                    </div>
                              
                                    <div class="form-group" style="margin-top:20px;">
                                        <button class="btn  btn-primary" type="submit">Direct Order</button>
                                    </div>
                                  
                                </form>
                                <div id="error_message" style="width:100%; height:100%; display:none; ">
                                    <h4>
                                        Error
                                    </h4>
                                    Sorry there was an error sending your form. 
                                </div>
                                <div id="success_message" style="width:100%; height:100%; display:none; ">
<h2>Success! Your Message was Sent Successfully.</h2>
</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
